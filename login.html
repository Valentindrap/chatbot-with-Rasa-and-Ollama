<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gaucho AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;

      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3EB489;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #2d8a70;
    }
    /* 游댳 Bot칩n secundario (volver) */
    .back-btn {
      background: #666;
    }
    .back-btn:hover {

    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar Sesi칩n</h2>
    <form method="POST" action="src/php/login.php">
      <input type="email" name="email" placeholder="Correo" required>
      <input type="password" name="password" placeholder="Contrase침a" required>
      <button type="submit">Ingresar</button>
    </form>
    <!-- 游댳 Bot칩n para volver -->

</html>
