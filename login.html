<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gaucho AI</title>
  <link rel="icon" href="src/img/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-dark: #3a56d4;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-text: #6c757d;
      --dark-text: #212529;
      --bg-gradient: linear-gradient(135deg, #f0f4ff 0%, #e6ebff 100%);
      --card-bg: #ffffff;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--dark-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      transition: var(--transition);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .login-header p {
      font-size: 1rem;
      color: var(--light-text);
    }

    .login-box {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .input-group {
      margin-bottom: 1.2rem;
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--light-text);
      z-index: 1;
    }

    .input-group input {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 2.8rem;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: var(--radius-md);
      font-size: 1rem;
      transition: var(--transition);
      background: #f8f9fa;
      font-family: 'Outfit', sans-serif;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
      background: #fff;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.875rem;
      background: var(--primary-color);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: var(--transition);
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      box-shadow: var(--shadow-sm);
      margin-top: 0.5rem;
    }

    button[type="submit"]:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .back-btn {
      width: 100%;
      padding: 0.875rem;
      background: #6c757d;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: var(--transition);
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      box-shadow: var(--shadow-sm);
      margin-top: 1rem;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .back-btn:hover {
      background: #5a6268;
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    /* Efectos de brillo */
    .glow-effect {
      position: relative;
    }

    .glow-effect::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: inherit;
      box-shadow: 0 0 15px rgba(67, 97, 238, 0.4);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .glow-effect:hover::after {
      opacity: 1;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Modo oscuro */
    body.dark {
      --bg-gradient: linear-gradient(135deg, #0f0c29, #1a1a40, #24243e);
      --card-bg: #1a1a2e;
      --dark-text: #f0f0f0;
      --light-text: #a0a0c0;
    }

    body.dark .input-group input {
      background: #2d2d4d;
      border-color: rgba(255,255,255,0.1);
      color: var(--dark-text);
    }

    body.dark .input-group input:focus {
      background: #2d2d4d;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        max-width: 100%;
      }
      
      .login-box {
        padding: 1.5rem;
      }
      
      .login-header h1 {
        font-size: 1.8rem;
      }
      
      .login-header p {
        font-size: 0.9rem;
      }
    }

    /* Estrellas de fondo */
    .stars-container {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: moveStar linear infinite, twinkle 2s ease-in-out infinite alternate;
      opacity: 0.8;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    @keyframes moveStar {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(100vh);
      }
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Fondo estrellado -->
  <div class="stars-container" id="stars-container"></div>

  <div class="login-container">
    <div class="login-header">
      <h1>Gaucho AI</h1>
      <p>Inicia sesi칩n para acceder al panel de administraci칩n</p>
    </div>

    <div class="login-box">
      <form method="POST" action="src/php/login.php">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="Correo electr칩nico" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Contrase침a" required>
        </div>
        
        <button type="submit" class="glow-effect">
          <i class="fas fa-sign-in-alt"></i> Ingresar
        </button>
      </form>
      
      <a href="index.html" class="back-btn glow-effect">
        <i class="fas fa-arrow-left"></i> Volver a Inicio
      </a>
    </div>
  </div>

  <script>
    // Crear estrellas de fondo
    const starsContainer = document.getElementById('stars-container');
    const starCount = 50;
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDuration = `${10 + Math.random() * 20}s`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starsContainer.appendChild(star);
    }
    
    // Verificar si hay un tema guardado
    const savedTheme = localStorage.getItem('chat-theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
      
      // Actualizar colores de estrellas para modo oscuro
      document.querySelectorAll('.star').forEach(star => {
        star.style.background = 'rgba(255, 255, 255, 0.8)';
        star.style.boxShadow = '0 0 5px rgba(255, 255, 255, 0.5)';
      });
    }
  </script>
</body>
</html>
